<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Window Tab Title -->
		<title>Sun Payer</title>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A concept site for UI development practice"
		/>

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="assets/favicon-yellow.ico"
		/>

		<!-- Styles -->
		<!-- <link rel="stylesheet" href="css/normalize.css" /> -->
		<link rel="stylesheet" href="css/menu.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/theme.css" />
		<link rel="stylesheet" href="css/buttons.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/main-grid.css" />
		<link rel="stylesheet" href="css/font-sizes.css" />
		<link rel="stylesheet" href="css/social-links.css" />
		<link rel="stylesheet" href="css/apple-btn.css" />
		<link rel="stylesheet" href="css/chat-vector.css" />
		<link rel="stylesheet" href="css/border-radius.css" />

		<!-- CDN asset vendors -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
		></script>

		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
		></script>
	</head>

	<body data-theme="main-dark">
		<header>
			<section class="left">
				<!-- Logo Svg will be loaded by script.js -->
				<section class="logo"></section>

				<!-- Menu checkBox will toggle the mobile-menu-list if checked, only on screen width < 768px -->
				<input type="checkbox" id="menu-toggle" checked="false" />
				<label for="menu-toggle" id="menu-toggle__label">
					<!-- OPEN ICON -->
					<ion-icon class="fs-6" id="menu-toggle__icon-open" name="menu"></ion-icon>

					<!-- CLOSE ICON -->
					<ion-icon
						name="close"
						class="fs-6"
						id="menu-toggle__icon-close"
					></ion-icon>
				</label>

				<!-- Desktop menu list will be visible to screen width > 768px -->
				<nav id="desktop-menu-list" class="fs-rubik fs-7">
					<li><a href="#">Home</a></li>
					<li><a href="#">Product</a></li>
					<li><a href="#">Company</a></li>
					<li><a href="#">About us</a></li>
				</nav>
			</section>

			<!-- The good ol' desparate call-to-action button to recruit minions ahem' i meant users -->
			<section class="right fs-rubik">
				<button
					class="btn round-lg"
					data-fill="accent"
					data-hover-fill="accent-dark"
				>
					<h5 class="fs-8">Sign Up</h5>
				</button>
			</section>
		</header>

		<!-- This div appears will only mobile-screen-widths. It's functionality is in script.js which
			 controls it's elements visibility   
		-->
		<div id="mobile-menu-list">
			<nav id="menu-list" class="fs-rubik">
				<li><a class="fs-6" href="#">Home</a></li>
				<li><a class="fs-6" href="#">Product</a></li>
				<li><a class="fs-6" href="#">Company</a></li>
				<li><a class="fs-6" href="#">About us</a></li>
			</nav>
		</div>

		<!-- LayOut -->
		<main class="grid">
			<article class="fs-rubik fs-6">
				<h3 class="fs-1 fs-raleway">
					Pay wherever <br />
					you go to make <br />
					life better.
				</h3>
				<br style="margin: 0.25em 0em" />
				<br style="margin: 0.25em 0em" />
				<br style="margin: 0.25em 0em" />
				<br style="margin: 0.25em 0em" />
				<br style="margin: 0.25em 0em" />
				<br style="margin: 0.25em 0em" />
				<br style="margin: 0.25em 0em" />
				<br style="margin: 0.25em 0em" />
				<p>
					Mobile payment is a way of life. Add it to your <br />
					mobile phone to start a simple, safe ad efficient life.
				</p>
			</article>
			<section class="logo-section fs-rubik">
				<!-- JavaScript will load the credit card vector -->
				<div class="credit-card-vector"></div>
			</section>
			<section class="footer-left">
				<div>
					<span class="arrow"></span>

					<button id="apple-btn" class="round-xxl">
						<section class="apple-vector">
							<!-- vector will be loaded using Javascript -->
						</section>
						<section for="apple-btn fs-rubik">
							<span class="fs-9">Download on the</span>
							<span class="fs-7">App Store</span>
						</section>
					</button>
				</div>
			</section>
			<section class="footer-right">
				<div>
					<div class="social-link-icons">
						<a href="#" class="insta-vector"></a>
						<a href="#" class="fb-vector"></a>
					</div>

					<a href="#" class="chat-link">
						<span class="chat-vector round-xxxl"></span>
					</a>
				</div>
			</section>
		</main>

		<script src="js/script.js"></script>
		<script src="js/loadFbVector.js"></script>
		<script src="js/loadLogoVector.js"></script>
		<script src="js/loadArrow.js"></script>
		<script src="js/loadChatVector.js"></script>
		<script src="js/loadInstaVector.js"></script>
		<script src="js/loadAppleVector.js"></script>
		<script src="js/loadCreditCardVector.js"></script>
	</body>
</html>
