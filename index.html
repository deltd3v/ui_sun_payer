<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CDN asset vendors -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
		></script>

		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
		></script>
		<!-- Styles -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/menu.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/theme.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/buttons.css" />
		<link rel="stylesheet" href="css/font-sizes.css" />
		<link rel="stylesheet" href="css/border-radius.css" />

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="assets/favicon-yellow.ico"
			type="image/x-icon"
		/>
		<title>Sun Payer</title>
	</head>

	<body data-theme="main-dark">
		<header>
			<section class="left">
				<!-- Logo Svg will be loaded by script.js -->
				<section class="logo"></section>

				<!-- Menu checkBox will toggle the mobile-menu-list if checked, only on screen width < 768px -->
				<input type="checkbox" id="menu-toggle" checked="false" />
				<label for="menu-toggle" id="menu-toggle__label">
					<!-- OPEN ICON -->
					<ion-icon
						class="fs-6"
						id="menu-toggle__icon-open"
						name="menu"
					></ion-icon>

					<!-- CLOSE ICON -->
					<ion-icon
						class="fs-6"
						id="menu-toggle__icon-close"
						name="close"
					></ion-icon>
				</label>

				<!-- Desktop menu list will be visible to screen width > 768px -->
				<nav id="desktop-menu-list">
					<li><a class="fs-rubik fs-8" href="#">Home</a></li>
					<li><a class="fs-rubik fs-8" href="#">Product</a></li>
					<li><a class="fs-rubik fs-8" href="#">Company</a></li>
					<li><a class="fs-rubik fs-8" href="#">About us</a></li>
				</nav>
			</section>

			<!-- The good ol' desparate call-to-action button to recruit minions ahem' i meant users -->
			<section class="right">
				<button
					class="btn round-lg"
					data-fill="accent"
					data-hover-fill="accent-dark"
				>
					<h5 class="fs-rubik fs-8">Sign Up</h5>
				</button>
			</section>
		</header>

		<!-- I did not like the ::after element implementation so i created this div that appears on mobile-screen-widths. 
        The checkBox has functionality in script.js that controls this elements visibility 
    -->
		<div id="mobile-menu-list">
			<nav id="menu-list" class="fs-rubik">
				<li><a class="fs-rubik fs-6" href="#">Home</a></li>
				<li><a class="fs-rubik fs-6" href="#">Product</a></li>
				<li><a class="fs-rubik fs-6" href="#">Company</a></li>
				<li><a class="fs-rubik fs-6" href="#">About us</a></li>
			</nav>
		</div>

		<h1 class="fs-1 fs-raleway">Title</h1>
		<p class="fs-8 fs-rubik">
			No matter what happens in our lives, God is always there. We should learn
			to depend on him for everything. The process is not perfect but it becomes
			perfect with your dedication.
		</p>
		<script src="js/script.js"></script>
	</body>
</html>
